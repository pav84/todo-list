<section class="list-wrapper">
  <span class="warning">{{warning}}</span>
  <ul class="list">
    <li class="list-element" *ngFor="let element of elements">
      <app-list-item
        [element]="element"
        (remove)="onRemoveElement($event)">
      </app-list-item>
    </li>
    <li class="list-element">
      <app-list-item-add (add)="onAddElement($event)"></app-list-item-add>
    </li>
  </ul>

  <button class="submit-button" (click)="submitList()">Submit</button>
</section>
